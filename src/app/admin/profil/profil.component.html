<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../../../assets1/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../../../assets1/img/favicon.png">
  <title>
    Argon Dashboard 3 by Creative Tim
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"  />
  <!-- Nucleo Icons -->
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-icons.css"  />
  <link href="https://demos.creative-tim.com/argon-dashboard-pro/assets/css/nucleo-svg.css"  />
  <!-- Font Awesome Icons -->
  <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
  <!-- CSS Files -->
  <link id="pagestyle" href="../../../assets1/css/argon-dashboard.css?v=2.1.0"  />
</head>

<body class="g-sidenav-show bg-gray-100">


  <div class="min-height-300 bg-dark position-absolute  top-0 " style="width: 1350px; background-position-y: 50%; ">
    <span class="mask bg-simple opacity-6" style="background-image: url('../../../assets/ert.png');"></span>
  </div>



  <aside
  class="sidenav bg-white navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-4 "
  id="sidenav-main">
   <app-asid-back></app-asid-back>

</aside>
  <div class="main-content position-relative max-height-vh-100 h-100">
    <!-- Navbar -->

    <!-- End Navbar -->
    <div class="card shadow-lg mx-4 card-profile-bottom">
      <div class="card-body p-3">
        <div class="row gx-4">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative">
              <img [src]="user.photo ? 'http://localhost:3000/uploads/' + user.photo : '../../../assets/images/avatar-1'" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
               {{user.nom }} {{user.prenom}}
              </h5>
              <p class="mb-0 font-weight-bold text-sm">
               {{user.role}}
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
            <div class="nav-wrapper position-relative end-0">
              <ul class="nav nav-pills nav-fill p-1" role="tablist">
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                    <i class="ni ni-app"></i>
                    <span class="ms-2" style="font-size: 10px !important;">L'organisation : {{user.organisation}}</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                    <i class="ni ni-email-83"></i>
                    <span class="ms-2" style="font-size: 10px !important;">D√©partement : {{user.departement}}</span>
                  </a>
                </li>

              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center">
                <p class="mb-0">Modifier Profil</p>
            <button class="btn btn-sm btn-info ms-auto" (click)="updateProfile()" [disabled]="isLoading">
              {{isLoading ? 'En cours...' : 'Modifier'}}
            </button>
              </div>
            </div>
            <div class="card-body" *ngIf="editForm">
              <form [formGroup]="editForm">
                <p class="text-uppercase text-sm">Informations de l'utilisateur</p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Email</label>
                      <input class="form-control" type="email" formControlName="email">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Nom</label>
                      <input class="form-control" type="text" formControlName="nom">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Pr√©nom</label>
                      <input class="form-control" type="text" formControlName="prenom">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Mot de passe (laisser vide pour ne pas changer)</label>
                      <input class="form-control" type="password" formControlName="password">
                    </div>
                  </div>
                </div>

                <hr class="horizontal dark">
                <p class="text-uppercase text-sm">Informations de contact</p>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>Adresse</label>
                      <input class="form-control" type="text" formControlName="adresse">
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>T√©l√©phone</label>
                      <input class="form-control" type="text" formControlName="phone">
                    </div>
                  </div>
                </div>

                <hr class="horizontal dark">
                <p class="text-uppercase text-sm">Informations personnelles</p>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Poste</label>
                      <input class="form-control" type="text" formControlName="poste">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Organisation</label>
                      <input class="form-control" type="text" formControlName="organisation">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="departement">D√©partement</label>
                      <select class="form-control" formControlName="departement" id="departement">
                        <option [ngValue]="null">Tous les d√©partements</option>
                        <option value="TerreEtBiodiversite">üå± Terre et Biodiversit√©</option>
                        <option value="climat">üå§Ô∏è Climat</option>
                        <option value="vp">üë• VP</option>
                        <option value="eau">üíß Eau</option>
                      </select>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Langue</label>
                      <select class="form-control" formControlName="langue">
                        <option value="FR">Fran√ßais (FR)</option>
                        <option value="EN">English (EN)</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card card-profile">
            <img src="../../../assets/images/back/formation.jpg" alt="Image placeholder" class="card-img-top">
            <div class="row justify-content-center">
              <div class="col-4 col-lg-4 order-lg-2">
                <div class="mt-n4 mt-lg-n6 mb-4 mb-lg-0">
                  <label class="position-relative">
                    <img [src]="user.photo ? 'http://localhost:3000/uploads/' + user.photo : '../../../assets/images/avatar-1'" style="width: 200px !important; height: 90px !important;" class="rounded-circle img-fluid border border-2 border-white">
                    <input type="file" (change)="onFileSelected($event)" style="display: none;" />
                  </label>
                </div>
              </div>
            </div>
            <div class="card-body pt-0 text-center">
              <h5>{{ user.nom }} {{ user.prenom }}</h5>
              <p>{{ user.poste }}</p>
              <p class="text-muted">{{ user.email }}</p>
              <div class="mt-2">
                <button class="btn btn-sm btn-dark" (click)="logout()">D√©connexion</button>
              </div>
            </div>
          </div>
        </div>

        </div>

    </div>
  </div>

  <!--   Core JS Files   -->
  <script src="../../../assets1/js/core/popper.min.js"></script>
  <script src="../../../assets1/js/core/bootstrap.min.js"></script>
  <script src="../../../assets1/js/plugins/perfect-scrollbar.min.js"></script>
  <script src="../../../assets1/js/plugins/smooth-scrollbar.min.js"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="../../../assets1/js/argon-dashboard.min.js?v=2.1.0"></script>
</body>

</html>
