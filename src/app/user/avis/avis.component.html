<div class="container my-5">
  <div class="row g-4">
    <!-- Formulaire d'avis - Colonne de gauche -->
    <div class="col-lg-6" data-aos="fade-right">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-simple text-white py-3" style="background-color: rgb(149, 199, 247);">
          <h5 class="mb-0 text-center"><i class="fas fa-comment-alt me-2"></i>Donnez votre avis</h5>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="avisForm" (ngSubmit)="onSubmit()">
            <div class="d-flex align-items-center mb-4">
              <img   [src]="user?.photo ? 'http://192.168.2.139/uploads/' + user?.photo : '../../../assets/images/avatar-1'"
                    class="avatar avatar-sm me-3" width="30" height="30"
                   alt="Utilisateur">
              <div>
                <h6 class="mb-0">{{ user?.nom || 'Utilisateur' }}</h6>
                <small class="text-muted">{{ user?.role || 'Profession inconnue' }}</small>
              </div>
            </div>

            <!-- Évaluation -->
            <div class="mb-4">
              <label class="form-label fw-bold">Votre évaluation</label>
              <div class="rating-stars d-flex">
                <ng-container *ngFor="let star of [1,2,3,4,5]">
                  <i class="fas fa-star me-1"
                     [ngClass]="getStarClass(star)"
                     (click)="setRating(star)"
                     (mouseenter)="setHoverRating(star)"
                     (mouseleave)="resetHoverRating()"
                     style="cursor: pointer;"></i>
                </ng-container>
                <div *ngIf="submitted && f['rating'].errors" class="text-danger small ms-2">
                  L’évaluation est requise.
                </div>
              </div>
            </div>

            <!-- Commentaire -->
            <div class="mb-4">
              <label for="comment" class="form-label fw-bold">Votre commentaire</label>
              <textarea id="comment"
                        class="form-control"
                        formControlName="commentaire"
                        rows="4"
                        placeholder="Dites-nous ce que vous pensez de notre plateforme..."></textarea>
                        <div *ngIf="submitted && f['commentaire'].errors" class="text-danger small">
                          Le commentaire doit contenir au moins 10 caractères.
                        </div>
            </div>

            <!-- Bouton -->
            <button type="submit"
                    class="btn btn-simple w-60 py-2 fw-bold"
                    style="margin-left: 50px; background-color: #c6c6c6;">
              <i class="fas fa-paper-plane me-2"></i>Envoyer l'avis
            </button>
          </form>

        </div>
      </div>
    </div>

    <!-- Témoignages - Colonne de droite sous forme de scroll vertical -->
    <div class="col-lg-6" data-aos="fade-left">
      <div class="card border-0 shadow-sm h-100">
        <div class="card-header bg-sipmle text-white py-3" style="background-color: rgb(162, 217, 194);">
          <h5 class="mb-0 text-center"><i class="fas fa-quote-left me-2"></i>Témoignages récents</h5>
        </div>
        <div class="card-body p-0">
          <!-- Déplacer le conteneur de scroll à l'extérieur de la boucle -->
          <div class="testimonial-scroll" style="max-height: 500px; overflow-y: auto;">
            <!-- Boucle à l'intérieur du conteneur de scroll -->
            <div *ngFor="let a of avisList">
              <!-- Témoignage 1 -->
              <div class="testimonial-item p-4 border-bottom" *ngIf="a.statut =='approuve'">
                <div class="d-flex align-items-center mb-3">
                  <img [src]="a.utilisateur?.photo ? 'http://192.168.2.139/uploads/' + a.utilisateur?.photo: '../../../assets/images/avatar-1'"
                       alt="Photo utilisateur"
                       class="avatar avatar-sm me-3" width="50" height="50">
                  <div>
                    <h6 class="mb-0">{{a.utilisateur.nom}}</h6>
                    <small class="text-muted">{{a.utilisateur.role}}</small>
                  </div>
                </div>
                <div class="mb-2 text-warning">
                  <i *ngFor="let star of [1,2,3,4,5]; let i = index"
                  class="fas fa-star"
                  [class.text-warning]="i < a.evaluation"
                  [class.text-muted]="i >= a.evaluation">
              </i>
                </div>
                <p class="mb-2">""{{a.commentaire}}""</p>
                <small class="text-muted d-block text-end">{{a.dateCreation}}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .rating-stars {
    display: inline-block;
  }

  .star-rating {
    display: flex;
    flex-direction: row-reverse;
    justify-content: flex-end;
  }

  .star-rating input {
    display: none;
  }

  .star-rating label {
    color: #ddd;
    font-size: 1.8rem;
    padding: 0 0.15rem;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .star-rating input:checked ~ label,
  .star-rating input:hover ~ label {
    color: #ffc107;
    transform: scale(1.1);
  }

  .star-rating label:hover,
  .star-rating label:hover ~ label {
    color: #ffc107;
    transform: scale(1.1);
  }

  .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.1) !important;
  }

  /* Style pour la zone de scroll des témoignages */
  .testimonial-scroll {
    scrollbar-width: thin;
    scrollbar-color: #dee2e6 #f8f9fa;
  }

  .testimonial-scroll::-webkit-scrollbar {
    width: 6px;
  }

  .testimonial-scroll::-webkit-scrollbar-track {
    background: #f8f9fa;
  }

  .testimonial-scroll::-webkit-scrollbar-thumb {
    background-color: #dee2e6;
    border-radius: 6px;
  }

  .testimonial-item {
    transition: background-color 0.2s ease;
  }

  .testimonial-item:hover {
    background-color: #f8f9fa;
  }

  .testimonial-item p {
    font-size: 0.9rem;
    line-height: 1.5;
  }
</style>

<script>
  // Activation des tooltips Bootstrap
  document.addEventListener('DOMContentLoaded', function() {
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl);
    });
  });
</script>
