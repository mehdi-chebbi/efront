<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
     * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to right, #98bcdb, #ebeff0);
  padding: 20px;
}
.button {
          background: linear-gradient(to right, #6391c2, #0056b3);
          color: white;
          font-size: 12px;;
          font-weight: bold;
         border-radius: 10px;
          padding: 5px;
        }
.container {
  display: flex;
  max-width: 800px; /* Réduit la largeur du conteneur */
  width: 100%;
  background: white;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  padding: 10px;
  flex-wrap: wrap;
  margin: 0 ;
}

.login-card {
  width: 55%; /* Réduit la largeur de la carte */
  padding: 30px; /* Réduit le padding */
  display: flex;
  height: 50%;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  background: white;
  box-sizing: border-box;
}

.image-container {
  width: 45%; /* Réduit la largeur de l'image */
  background: url('https://via.placeholder.com/600') no-repeat center center/cover;
  border-radius: 15px;

}
        .form-control {
            border-radius: 8px;
            box-shadow: none;
        }

        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.3);
        }

        .btn {
            border-radius: 8px;
            background-color: #a8abae !important;
        }

        .forgot-password {
            font-size: 14px;
            color: #6a11cb;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #2575fc;
            text-decoration: underline;
        }

        .image-container {
            background: url('../../../assets/images/back/formation.jpg') no-repeat center center/cover;
            border-radius: 15px 0 0 15px;
        }

        @media (max-width: 768px) {
            .image-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-lg-row flex-column">
        <!-- Image -->
        <div class="col-lg-6 image-container"></div>

        <!-- Formulaire -->
        <div class="col-lg-6 d-flex align-items-center">
            <div class="login-card w-100">
                <div class="text-center mb-4">
                    <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="Logo" width="80">
                    <h3 class="fw-bold mt-2">Réinitialisation du mot de passe</h3>
                </div>

                <!-- Étape 1: Email -->
                <form *ngIf="currentStep === 1" [formGroup]="forgotPasswordForm" (ngSubmit)="onForgotPasswordSubmit()">
                  <div *ngIf="errorMessage" class="alert alert-danger mt-3" >
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert alert-success mt-3">
                    {{ successMessage }}
                </div>
                    <div class="mb-3">


                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Entrez votre email">
                        <div *ngIf="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched" style="font-size: 12px !important;" class="text-danger">
                            Email invalide.
                        </div>
                    </div>
                    <button mat-raised-button  color="primary" class="button" type="submit"[disabled]="forgotPasswordForm.invalid">Envoyer</button>
                </form>

                <!-- Étape 2: Code OTP -->
                <form *ngIf="currentStep === 2" [formGroup]="resetCodeForm" (ngSubmit)="onVerifyCodeSubmit()">
                    <div class="mb-3">
                        <label for="code" class="form-label">Code de vérification</label>
                        <input type="text" id="code" class="form-control" formControlName="code" placeholder="Entrez le code reçu">
                        <div *ngIf="resetCodeForm.get('code')?.invalid && resetCodeForm.get('code')?.touched" class="text-danger">
                            Code invalide.
                        </div>
                    </div>
                    <button mat-raised-button  color="primary" class="button" type="submit" [disabled]="resetCodeForm.invalid">Vérifier</button>
                </form>

                <!-- Étape 3: Nouveau mot de passe -->
                <form *ngIf="currentStep === 3" [formGroup]="newPasswordForm" (ngSubmit)="onResetPasswordSubmit()">
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nouveau mot de passe</label>
                        <input type="password" id="newPassword" class="form-control" formControlName="newPassword" placeholder="Entrez un nouveau mot de passe">
                        <div *ngIf="newPasswordForm.get('newPassword')?.invalid && newPasswordForm.get('newPassword')?.touched" class="text-danger">
                            Mot de passe trop court (min 6 caractères).
                        </div>
                    </div>
                    <button mat-raised-button  color="primary" class="button" type="submit" [disabled]="newPasswordForm.invalid">Réinitialiser</button>
                </form>

                <!-- Message de succès -->
                <div *ngIf="currentStep === 4" class="alert alert-success text-center mt-3">
                    Mot de passe réinitialisé avec succès ! Vous pouvez maintenant vous connecter.
                </div>

                <!-- Messages d'erreur/succès -->

            </div>
        </div>
    </div>
</body>
</html>
